<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Breakout</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'assets/background.png');
        }

        function create() {
            this.add.image(0, 0, 'background').setOrigin(0, 0);
        }

        function update() {
        }

    </script>

</body>

</html>
